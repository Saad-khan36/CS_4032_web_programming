<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url(bgg.jpg);
            background-size: cover;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: xx-large;
            font-weight: 600;
            font-family: "Staatliches", cursive;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            align-self: center;
        }

        .cards {
            background-color: rgb(39, 50, 51);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30%;
            margin: 1% auto;
            color: white;
            padding: 50px 90px;
            border-radius: 15px;
        }

        input {
            border-radius: 15px;
            size: 50em;
            background-color: rgb(39, 50, 51);
            color: white;
            text-decoration: none;
            border: none;
            text-align: center;
            padding: 0.5% 1%;
        }

        .btn {
            background-color: rgb(39, 50, 51);
            color: white;
            margin-top: 0.5%;
        }

        .btn:hover {
            border-color: white;
            color: white;
        }

        img {
            width: 100%;
            height: 80%;
            border-radius: 5%;
            margin-bottom: 20%;
        }
    </style>
</head>

<body>
    <container>
        <div class="navbar">
            <a href="#">Weather Application</a>
        </div>
    </container>
    <input id="city-name" class="city-name" type="text" placeholder="City Name"><br>
    <button id="btn" class="btn" type="submit">Search</button>

    <div class="cards">
        <div id="weather-app">
            <img id="img" src="day.jpg" alt="">
            <h1 id="name">City Name</h1>
            <div id="weather-details">
                <div id="temperature"></div>
                <div id="description"></div>
                <div id="humidity"></div>
                <div id="wind-speed"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="js/weather.js"></script>
</body>

</html>
