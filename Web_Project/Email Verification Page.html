<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Email Validation in JavaScript | CodingLab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(#4a7ec2, #566dde);
      padding: 0 20px;
    }
    form {
      max-width: 550px;
      width: 100%;
      padding: 30px;
      border-radius: 4px;
      border: none;
    }
    form .input-box {
      display: flex;
      height: 55px;
      align-items: center;
      position: relative;
    }
    .input-box input {
      height: 100%;
      outline: none;
      border: 2px solid #bfbfbf;
      border-radius: 4px;
      font-size: 18px;
      font-weight: 500;
      padding: 0 10px;
      transition: all 0.3s ease;
      width: calc(75% - 20px);
      margin-right: 10px;
      padding-left: 30px;
    }
    form.valid .input-box input.input {
      border-color: #4671EA;
    }
    .input-box input.input:focus {
      border-color: #4671EA;
    }
    form.error input.input {
      border-color: #de0611;
    }
    .input-box input.button {
      width: 25%;
      padding: 0;
      color: #fff;
      background: #4671EA;
      border: none;
      cursor: pointer;
    }
    .input-box input.button:hover {
      background: #1748cf;
    }
    .input-box i.email-icon {
      color: #bfbfbf;
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 20px;
      z-index: 1;
    }
    form.valid i.email-icon {
      color: #1748cf;
    }
    .input-box input.input:focus ~ i.email-icon {
      color: #1748cf;
    }
    .input-box .error-icon,
    .input-box .passed-icon {
      color: #de0611;
      left: calc(75% - 60px);
      display: none;
    }
    form.error .error-icon {
      display: block;
    }
    .input-box .passed-icon {
      color: #1748cf;
    }
    form.valid .passed-icon {
      display: block;
      color: #4caf50; /* Set color to green for valid state */
    }
    form .text {
      color: #de0611;
      font-size: 16px;
      font-weight: 500;
      margin: 10px 0 -10px 2px;
    }
    form.valid .text {
      color: #1748cf;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <form action="#">
    <div class="input-box">
      <input class="input" type="text" placeholder="Enter your email">
      <i class="fas fa-envelope email-icon"></i>
      <i class="fas fa-exclamation-circle error-icon"></i>
      <i class="fas fa-check-circle passed-icon"></i>
    </div>
    <p class="text"></p>
  </form>

  <script>
    const form = document.querySelector("form"),
      eInput = form.querySelector(".input"),
      text = form.querySelector(".text");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      form.classList.add("error");
      form.classList.remove("valid");
      if (eInput.value == "") {
        text.innerText = "Email can't be blank";
      } else if (!eInput.value.match(pattern)) {
        text.innerText = "Please enter a valid email";
      } else {
        form.classList.replace("error", "valid");
        text.innerText = "This is a valid email";
      }
    });
  </script>
</body>
</html>
