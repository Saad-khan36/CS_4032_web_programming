<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #560364; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            justify-content: flex-end; 
        }

        .form-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #b32dd4; 
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 50%; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 22px;
            color: #333333;
        }

        .form-container .reset-password {
            margin-bottom: 150px;
            display: block;
            text-align: left;
            font-size: 16px;
            color: #353535;
            text-decoration: none;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container .form-box {
            width: 60%;
            margin-bottom: 10px;
        }

        .form-container input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container input[type="submit"] {
            width: 40%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #353535;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #1748cf;
        }

        .picture {
            max-width: 100%; 
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-image">
        <img src="https://media.istockphoto.com/id/1306827906/vector/man-forgot-the-password-concept-of-forgotten-password-key-account-access-blocked-access.jpg?s=612x612&w=0&k=20&c=67nYr3ztbOn5uO6-mWBNCSw9mcHD9Z5M-QER-azGQ5w=" alt="Image" class="picture"> <!-- Placeholder image from Google -->
    </div>
    <div class="form-container">
        <b href="#" class="reset-password">Reset Password</b>
        <form action="#" method="POST">
            <h2>Forgot Password</h2>
            <div class="form-box">
                <input type="text" placeholder="Enter Email" id="emailInput" />
            </div>
            <input type="submit" value="Send" id="submitButton" />
        </form>
    </div>
</div>

<script>
    document.getElementById("submitButton").addEventListener("click", function(event){
        event.preventDefault(); // Prevent form submission
        var emailInput = document.getElementById("emailInput").value;
        // Validate emailInput here
        // Example:
        if(emailInput === ""){
            alert("Email cannot be empty!");
        }else{
            // Perform form submission or any other action
            alert("Email: " + emailInput + " submitted!");
        }
    });
</script>

</body>
</html>
