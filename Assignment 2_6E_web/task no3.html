<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 50;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .card {
            margin: 0;
            border: none;
            box-shadow: none;
        }

        .card-img-top {
            border-radius: 0;
        }

        .thank-you {
            margin-top: 20px;
            text-align: center;
            color: green;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .col-md-4 {
            flex: 0 0 auto;
            max-width: 28.33%;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to our website!</h1>
        <p>Look at this button! let's click on it!</p>
        <button class="btn btn-primary">Click Me!</button>

        <h2>Let's look at some random pictures!</h2>
        <div class="row">
         <div class="col-md-4">
      <div class="card">
      <img src="https://picsum.photos/id/1084/536/354?grayscale" class="card-img-top" alt="Random Image">
                </div>
            </div>
            <div class="col-md-4">
            <div class="card">
      <img src="https://picsum.photos/id/1084/536/354?grayscale" class="card-img-top"   alt="Random Image">
                </div>
            </div>
            <div class="col-md-4">
          <div class="card">
          <img src="https://picsum.photos/id/1084/536/354?grayscale" class="card-img-top" alt="Random Image">
                </div>
            </div>
        </div>

        <div class="thank-you">
            Thank you!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
