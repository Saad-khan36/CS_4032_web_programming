<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiverr Clone</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #000000;
    color: #000000;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: right;
}

nav ul li {
    display: inline-block;
    margin-right: 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.hero {
    background-image: url('https://befonts.com/wp-content/uploads/2022/10/fiver-4.jpg');
    background-size: cover;
    background-position: center;
    color: #b11d1d;
    text-align: center;
    padding: 100px 0;
}

.hero h2 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.5em;
    margin-bottom: 30px;
}

.cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff5722;
    color: #000000;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #000000;
}

footer {
    background-color: #0a0101;
    color: #aba1a1;
    text-align: right;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>
</head>
<body>
<header>
    <div class="container">
        <h1 style="margin-left: 10px;">Fiverr.</h1>
        <nav>
            <ul>
                <li><a href="#Fiver bussiness">Fiver bussiness</a></li>
                <li><a href="#Explore">Explore</a></li>
                <li><a href="#Become seller">Become seller</a></li>
                <li><a href="#contact">Contact</a></li>
                <li style="float: right;"><a href="#signup" class="cta-button">Sign up</a></li>
            </ul>
        </nav>
    </div>
</header>
<section class="hero">
    <div class="container">
        <h2>Hire Freelancers for Your Projects</h2>
    </div>
</section>
<footer>
    <div class="container">
    <p>&copy; 2024 Fiverr . All rights reserved.</p>
    </div>
</footer>
</body>
</html>
