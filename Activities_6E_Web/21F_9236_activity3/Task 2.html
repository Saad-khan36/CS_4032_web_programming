<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

form {
    width: 300px;
    margin-bottom: 20px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
}

input[type="submit"] {
    padding: 10px;
    background-color: #df5e0e;
    color: rgb(8, 1, 1);
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #ac2a13;
}
</style>
</head>
<body>
<h2>Sign In</h2>
<form id="signInForm" onsubmit="return validateSignIn()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Sign In">
</form>

<h2>Sign Up</h2>
<form id="signUpForm" onsubmit="return validateSignUp()">
    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="FirstName" required><br><br>
    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" name="LastName" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="Rollno">Roll No:</label>
    <input type="text" id="Rollno" name="Rollno" required><br><br>
    <label for="Department">Department:</label>
    <input type="text" id="Department" name="Department" required><br><br>
    <label for="Batch">Batch:</label>
    <input type="text" id="Batch" name="Batch" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
    <input type="submit" value="Sign Up">
</form>

<script>
function validateSignIn() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    if (username === "" || password === "") 
    {
        alert("Username and Password must be filled out");
        return false;
    }
    return true;
}

function validateSignUp() 
{
    var fullName = document.getElementById("FullName").value;
    var LastName = document.getElementById("LastName").value;
    var email = document.getElementById("email").value;
    var Rollno = document.getElementById("Rollno").value;
    var Department = document.getElementById("Department").value;
    var Batch= document.getElementById("Batch").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (fullName === "" || LastName === "" || email === "" || Rollno === "" || Department === "" || Batch === "" || password === "" || confirmPassword === "") {
        alert("All fields must be filled out");
        return false;
    }

    if (!isValidEmail(email)) 
    {
        alert("Invalid email format");
        return false;
    }

    if (password !== confirmPassword) 
    {
        alert("Passwords is wrong");
        return false;
    }

    if (!isValidPassword(password)) 
    {
        alert("Password must contain capital letter");
        return false;
    }
    return true;
}

function isValidEmail(email) 
{
    var emailPattern = [a-zA-Z0-9.-];
    return emailPattern.test(email);
}

function isValidPassword(password) 
{
    var passwordPattern = [0-9][a-zA-Z0-9];
    return passwordPattern.test(password);
}
</script>
</body>
</html>
