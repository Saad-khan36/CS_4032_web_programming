<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Boxes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    
      <div class="col">
        <div class="alert alert-success" role="alert">
          <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="alert-link">Feel good about Bootstrap</a>
        </div>
      </div>
      <div class="col">
        <div class="alert alert-info" role="alert">
          <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="alert-link">Feel informed about Bootstrap</a>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <div class="alert alert-warning" role="alert">
          <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="alert-link">Feel warned about Rocoura</a>
        </div>
      </div>
      <div class="col">
        <div class="alert alert-secondary" role="alert">
          <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="alert-link">Maybe should read the docs</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
