<!DOCTYPE html>
<html lang="en">
<head>
  <title>Button Styles</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Button Styles</h1>
    <button class="button" onclick="alert('Basic button clicked')">Basic</button>
    <button type="button" class="default" onclick="alert('Default button clicked')">Default</button>
    
    <button type="button"class="btn btn-primary" onclick="alert('Primary button clicked')">Primary</button>
    <button class="btn btn-success" onclick="alert('Success button clicked')">Success</button>
    <button class="btn btn-info" onclick="alert('Info button clicked')">Info</button>
    <button class="btn btn-warning" onclick="alert('Warning button clicked')">Warning</button>
    <button class="btn btn-danger" onclick="alert('Danger button clicked')">Danger</button>
    <button class="link" onclick="alert('Link button clicked')">Link</button>
  </div>
 
</body>
</html>
