<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <form id="calculatorForm">
    <label for="num1"> Enter first  number :</label>
    <input class="number" id="num1" name="num1"><br><br>
    
    <label for="num2">Enter second number:</label>
    <input class="number" id="num2" name="num2"><br><br>
    
    <button class="button" onclick="calculate()">Calculate</button>
  </form>
  
  <h2>Results:</h2>
  <div id="results"></div>

  <script>
    function calculate()
     {
      var num1 = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;
      
      var addResult = parseFloat(num1) + parseFloat(num2);
      var subtractResult = parseFloat(num1) - parseFloat(num2);
      var multiplyResult = parseFloat(num1) * parseFloat(num2);
      var divideResult = parseFloat(num1) / parseFloat(num2);
      
      document.getElementById('results').innerHTML = 
        "Addition: " + addResult + "<br>" +
        "Subtraction: " + subtractResult + "<br>" +
        "Multiplication: " + multiplyResult + "<br>" +
        "Division: " + divideResult;
    }
  </script>
</body>
</html>
