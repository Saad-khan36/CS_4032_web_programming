<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<style>
p {
padding-top: 50px;
padding-right: 30px;
padding-bottom: 50px;
padding-left: 80px;
}
</style>
<title>Find total width of an element (including width, padding and
border) in jQuery.</title>
</head>
<body>
<p id="myText">jQuery Exercises, Practice, Solution</p>
<script>
var width = $("#myText").width();
var paddin=$("#myText").outerWidth();
alert("just width :" + String(width));
alert("width with padding and border :" + String(paddin));
</script>
</body>
</html>
