<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Count child elements using jQuery. </title>
</head>
<body>
<div id="selected">
<p>Blue</p>
<p>Yellow</p>
<p>Green</p>
<p>Black</p>
<p>Blue</p>
<p>Orange</p>
</div>
<p id="res"></p>
<script>
var count=$("#selected>p").length;
$("#res").text("total count : " + String(count))
</script>
</body>
</html>
